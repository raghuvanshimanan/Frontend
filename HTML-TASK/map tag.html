<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>the map and area tag</h1>

    <p>Click on leptop, the phone, or the cup of coffee to go to a new page  and read more about the topic:</p>
    <img src="./workplace.jpg" alt="workplace" usemap="#workmap" width="400" height="379">

    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" href="computer" alt="https://www.w3schools.com/tags/computer.htm">
        <area shape="rect" coords="290,172,333,250" href="phone" alt="https://www.w3schools.com/tags/phone.htm">
        <area shape="circle" coords="337,300,44" href="cup of coffee" alt="https://www.w3schools.com/tags/coffee.htm">
    </map>
</body>
</html>
