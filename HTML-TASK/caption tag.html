<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>this is caption tag</h1>
     
    <table>
        <caption>monthly savings</caption>
        <tr>
            <th>month</th>
            <th>saving</th>
        </tr>
        <tr>
            <td>january</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>february</td>
            <td>$50</td>
        </tr>
    </table>
</body>
</html>
