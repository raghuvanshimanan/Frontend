<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>the datalist tag</h1>

    <form action="/action_page.php" method="get">
        <label for="browsers">Choose your browser from the list:</label>
        <input list="browser" name="browser" id="browser">
        <datalist id="browser">
            <option value="Manan">
            <option value="Firefox">
            <option value="Abhi">
            <option value="Jay">
            <option value="Deep">
        </datalist>
        <input type="submit">
    </form>
    <p><strong>Note:</strong> The datalist tag is not supported in safari 12.0 (or earlier).</p>
</body>
</html>
