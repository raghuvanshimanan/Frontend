<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.class {
            position: relative;
            width: 400px;
            height: 200px;
            border: 3px solid green;
        }

        div.static {
            position: absolute;
            top: 80px;
            right: 0;
            width: 200px;
            height: 100px;
            border: 3px solid green;
        }
    </style>
</head>
<body>

    <h2>position: absolute;</h2>

    <p>hello world</p>

    <div class="class">
        this is relative
        <div class="static">
            this is absolute task
        </div>
    </div>
</body>
</html>
