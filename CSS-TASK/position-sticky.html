    <title>Document</title>
    <style>
        div.static{
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            padding: 5px;
            background-color: #cae8ca;
            border: 3px solid green;
        }
    </style>
</head>
<body>
    
    <h2>position: sticky;</h2>

    <p>hello world</p>

    <div class="static">
        this is sticky task
    </div>
</body>
