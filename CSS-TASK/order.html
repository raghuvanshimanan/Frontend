<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
  width: 400px;
  height: 150px;
  display: -webkit-flex; 
  display: flex;
}

#main div {
  width: 30px;
  height: 30px;
}

div#my2DIV {order: 2;}
div#my4DIV {order: 4;}
div#my3DIV {order: 3;}
div#my1DIV {order: 1;}

    </style>
</head>
<body>
    <div id="main">
        <div id="my2DIV">2</div>
        <div id="my4DIV">4</div>
        <div id="my1DIV">1</div>
        <div id="my3DIV">3</div>
    </div>
</body>
</html>
