<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .img-container{
            float: left;
            width: 33.33%;
            padding: 5px;
        }
        .clearfix{
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    
    <h1>Images Side By Side</h1>
    <p>Float Images Side By Side</p>

    <div class="clearfix">
        <div class="img-container">
            <img src="./img/img_5terre.jpg" alt="Italy" width="100%">
        </div>
        <div class="img-container">
            <img src="./img/img_forest.jpg" alt="forest" width="100%">
        </div>
        <div class="img-container">
            <img src="./img/img_mountains.jpg" alt="mountains" width="100%">
        </div>
    </div>
</body>
</html>
